            </section>

            <section class="widget" id="twitch">

                    <p>Loading...</p>
                </div>
            </section>

                <h2>Calendar</h2>
                <div class="widget-content">
                    <p>Loading...</p>
                </div>
            </section>

            <section class="widget" id="services">
                <h2>Services</h2>
                <div class="widget-content">
                    <p>Loading...</p>
                </div>
            </section>

            <section class="widget" id="news">

                <div class="widget-content">
                    <p>Loading...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/dashboard.js"></script>
